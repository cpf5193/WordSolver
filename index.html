<html>
  <head>
    <title>Word Scramble Solver</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="../homepage_images/wordsolvericon.png" type="all/screen" rel="shortcut icon" />
  </head>
  <body>
    <div class="template tile"></div>
    <div class="template specialTile"></div>
    <div class="template gridRow"></div>
    <div class="mainSection">
      <div class="download">
        <p>Download Scramble With Friendsâ„¢:</p>
        <a href="http://zynga.tm/e34d"><img src="img/apple-icon.png" class="apple-icon" title="download-apple"></a>
        <a href="http://zynga.tm/b2S9"><img src="img/android-icon.png" class="android-icon" title="download-android"></a>
      </div>
      <h1>Word Scramble Solver</h1>
      <div class="grids">
        <div class="grid">
          <label>Letters</labels>
        </div>
        <div class="specialGrid">
          <label>Special Weights</label>
        </div>
      <div class="gridButtons
      ">
        <button class="btn btn-primary" data-toggle="modal" data-target="#gridOptions">
          Modify Game Rules
        </button>
        <div class="submit-btn-wrapper" data-toggle="tooltip" data-trigger="hover" data-placement="top" title="Please fill out all tiles">
          <button type="button" class="btn btn-success" data-loading-text="Fetching Matches..." disabled>Find Words</button>
        </div>
        <button type="button" class="btn btn-danger">Clear</button>
      </div>
      <li class="result template"></li>
      <div class="results">
        <h2 class="numResults"></h2>
        <ul>
        </ul>
      </div>
    </div>
    

    <div class="modal fade" id="gridOptions" tabindex="-1" role="dialog" aria-labelledby="gridOptionsLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="gridOptionsLabel">Game Rules</h4>
          </div>
          <div class="modal-body">
            <label>
              Minimum Word Length:
              <select class="minWordLength">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </label>
            <label>
              Board Size:
              <select class="numTiles">
                <option>4</option>
                <option>9</option>
                <option>16</option>
                <option>25</option>
                <option>36</option>
              </select>
            </label>
            <label>
              Q or Qu:
              <select class="qType">
                <option>Q</option>
                <option>Qu</option>
              </select>
            </label>
            <label>
              Tile Weights:
              <label class="template tileWeightBox">
                <select>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select> 
              </label>
            </label>
            <div class="tileWeightContainer"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/trieNode.js" type="text/javascript"></script>
  <script src="js/trie.js" type="text/javascript"></script>
  <script src="js/matchFinder.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</html>
